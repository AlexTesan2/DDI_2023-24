<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario para Registrar Regiones</title>
</head>
<body>
    <h2>Formulario para Registrar Regiones</h2>
    <form th:action="@{/formRegion}" th:object="${region}" method="post">
        <label for="nombre">Nombre de la Region:</label>
        <input type="text" th:field="*{nombre}" required>

        <button type="submit">Registrar Region</button>
        <td>
    		<a th:href="@{/eliminarRegion/{id}(id=${region.id})}">Eliminar</a>
		</td>
    </form>
</body>
</html>
