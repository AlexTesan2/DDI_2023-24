<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

        <style>
                .red{
                    color: red;
                    background-color: red;
                }

                .green{
                    color:  rgb(0, 255, 0);
                    background-color: rgb(0, 255, 0);
                }

                .blue{
                    color: blue;
                    background-color: blue;
                }

                .yellow{
                    color: rgb(195, 255, 0);
                    background-color:  rgb(195, 255, 0);
                }

                .morao{
                    color: rgb(147, 6, 163);
                    background-color:rgb(147, 6, 163);
                }

                .naranjo{
                    color: rgb(201, 137, 0);
                    background-color:rgb(201, 137, 0);
                }

                .eR{
                    margin-top: 7px;
                    height: 25px;
                    border: solid black 1px;
                }

        </style>
</head>
<body>
    <br><br>
        <div class="container">
            <div class="row">
                <div class="col-6 col-sm-8 order-sm-1 red d-xl-none eR">a</div>
                <div class="col-6 col-sm-4 order-sm-2 col-xl-12 yellow order-xl-1 eR">b</div>
                <div class="col-6 order-sm-4 col-sm-4 offset-xl-6 col-xl-6 order-xl-3 naranjo eR" >c</div>
                <div class="col-6 col-sm-4 offset-sm-2 order-sm-3 d-xl-none blue eR">d</div>
                <div class="col-6 d-sm-none d-xl-inline col-xl-6 order-xl-2 green eR">e</div>
                <div class="col-6 col-sm-10 order-sm-5 col-xl-12 morao order-xl-4 eR">f</div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
