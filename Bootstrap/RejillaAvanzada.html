<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <style>
        .red{
            color: red;
            background-color: red;
        }

        .green{
            color:  rgb(0, 255, 0);
            background-color: rgb(0, 255, 0);
        }

        .blue{
            color: blue;
            background-color: blue;
        }

        .orange{
            color:  rgb(255, 191, 0);
            background-color: rgb(255, 191, 0);
        }

        .pink{
            color:  rgb(248, 179, 190);;
            background-color: rgb(248, 179, 190);
        }

        #ladrillo, #lineaFina, #granLadrillo{
            border: solid 2px whitesmoke;
        }

        #lineaFina{
            height: 20px;
        }
        
        #ladrillo{
            height: 40px;
        }

        #granLadrillo{
            height: 90px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 green" id="ladrillo">a</div>
            <div class="col-12 red">
                <div class="row">
                    <div class="offset-md-2 col-md-10 pink" id="ladrillo"></div>
                    <div class="offset-md-2 col-md-5 orange" id="granLadrillo"></div>
                    <div class="col-md-5 orange" id="granLadrillo">f</div>
                    <div class="offset-md-2 col-md-2 blue" id="ladrillo"></div>
                    <div class="col-md-2 blue" id="ladrillo"></div>
                    <div class="col-md-2 blue" id="ladrillo"></div>
                    <div class="col-md-2 blue" id="ladrillo"></div>
                    <div class="col-md-2 blue" id="ladrillo">b</div>
                    <div class="offset-md-2 col-2 blue" id="ladrillo"></div>
                    <div class="col-md-2 blue" id="ladrillo"></div>
                    <div class="col-md-2 blue" id="ladrillo"></div>
                    <div class="col-md-2 blue" id="ladrillo"></div>
                    <div class="col-md-2 blue" id="ladrillo">b</div>
                </div>
            </div>
            <div class="col-12 green" id="lineaFina"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
